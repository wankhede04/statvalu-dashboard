<div class="main-box">
  <div class="docs-box">
    <div class="docs-collection">
      <div class="add-docs">
        <button>Upload Document</button>
      </div>
      <div class="file-details"  *ngFor="let item of items; let i = index">
        Working {{i + 1}}
        <p>File name</p>
        <button (click)="openFile(i)" style="width: 80%;">Open</button>
      </div>
    </div>
  </div>
  <div class="docs-view">
    <iframe
      src="https://docs.google.com/document/d/14hFlFlGaHHkvATejbauI2ZUWuuey6QFK4If8_awFUSI/edit#heading=h.ymi089liagec"
      frameborder="1"
      width="1120vw"
      height="580"
    ></iframe>
  </div>
</div>
